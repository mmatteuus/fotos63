    <div class="container py-5">
      <h1 class="text-center mb-4">Fotos63</h1>
      <div id="photos" class="row g-3"></div>
      <footer class="text-center mt-5">Desenvolvido por MtsFerreira</footer>
    </div>
    <script type="module">
      import { getPhotos } from './assets/js/api.js';
      async function load(){
        const data = await getPhotos({});
        const el = document.getElementById('photos');
        el.innerHTML = data.map(p=>`<div class='col-md-3'><div class='card bg-dark'><div class='card-body'><h5>${p.title}</h5><p>R$ ${p.price}</p></div></div></div>`).join('');
      }
      load();
    </script>
    <script src="./assets/js/main.js"></script>
  </body>
