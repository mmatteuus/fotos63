<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Eventos - Fotos63</title>
  <script>window.ENV_API_BASE = "https://api.seu-dominio.com";</script>
  <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg?v=2">
  <link rel="shortcut icon" href="./assets/favicon.svg?v=2" type="image/svg+xml">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>:root{--brand:#FF8C00;--accent:#FFD700;--bg:#0b0b0c} body{background:var(--bg); color:white;}</style>
</head>
<body>
  <nav class="container py-3"><a href="index.html" class="text-light">Home</a> | <a href="event-create.html" class="text-light">Criar Evento</a></nav>
  <div class="container py-5">
    <h1 class="mb-4">Meus Eventos</h1>
    <div id="events" class="list-group"></div>
    <footer class="text-center mt-5">Desenvolvido por MtsFerreira</footer>
  </div>
  <script type="module">
    import { authHeaders } from './assets/js/api.js';
    async function load(){
      const r = await fetch(`${API_BASE}/api/events?owner=me`, {headers: authHeaders()});
      if(r.ok){
        const data = await r.json();
        const list = document.getElementById('events');
        list.innerHTML = data.map(ev => `<a href="event.html?id=${ev.id}" class="list-group-item list-group-item-action bg-dark text-light">${ev.title}</a>`).join('');
      }
    }
    load();
  </script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
